<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
    <img
      src="./images/bg-main-desktop.png"
      alt="desktop"
      class="bg-main-desktop"
    />
    <img
      src="./images/bg-main-mobile.png"
      alt="mobile"
      class="bg-main-mobile"
    />
    <!-- card -->
    <div class="card-container">
      <div class="card-front">
        <img
          src="./images/bg-card-front.png"
          alt="front"
          class="bg-card-front"
        />
        <img src="./images/card-logo.svg" alt="logo" class="card-logo" />
        <p class="card-number-img">0000 0000 0000 0000</p>
        <p class="cardholder-exp-img">
          <span id="card-holder-img">Jane Appleseed</span>
          <span id="month-img">00</span> /
          <span id="year-img">00</span>
        </p>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="back" class="bg-card-back" />
        <p class="cvv-img">000</p>
      </div>
    </div>
    <!-- form -->
    <div class="container">
      <form class="form">
        <label for="cardholder">Cardholder name</label>
        <input
          type="text"
          class="input"
          id="cardholder-name"
          placeholder="e.g. Jane Appleseed"
          required
        />
        <p class="errorFormat" id="nameError">Wrong format, letters only</p>
        <label for="cardnumber">Card Number</label>
        input
      </form>
    </div>
  </body>
</html>
